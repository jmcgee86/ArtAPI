<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art from the Rijksmusuem</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!--REQUIREMENTS
        Page requires a key.js file with the following format
        var APIKEY = "apikey from rijksmusuem.nl" 
    -->
	<link href="style.css" rel="stylesheet">
</head>
<body id ="bg">
	<div class="container">
		<h1>Art from the Rijksmusuem <span id ="chosenArtist"></span></h1>
	<div class = "container" id="cont">
	<form id="source" name="source">
		<select class="btn btn-primary" data-style="btn-primary" id="artist">
			<option value = "">Choose an Artist</option>
			<option value = "Johannes Vermeer">Vermeer</option>
			<option value = "Rembrandt">Rembrandt</option>
			<option value = "Jan Havicksz Steen">Steen</option>
			<option value = "Peter Paul Rubens">Rubens</option> 
		</select>
		<button class="btn btn-primary" type="submit">Submit to Display</button>
		</form>
		<ul id = "work"></ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script> 
	<script src="key.js">
	</script> 
	<script src="index.js">
	</script>
</body>
</html>
